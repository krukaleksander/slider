<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first slider</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="slider">
        <div class="slider__images-container">
            <div class="slider__image-container slider__image-container--first">
                <img src="img/img1.jpg" alt="" draggable="false">
            </div>
            <div class="slider__image-container slider__image-container--second">
                <img src="img/img2.jpg" alt="" draggable="false">
            </div>
            <div class="slider__divider">
                <div class="slider__handle">
                    <span class="fa fa-chevron-left"></span>
                    <span class="fa fa-chevron-right"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
